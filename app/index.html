<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome to Angular Application...</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body ng-app="seedApp">
<div ng-controller="FirstCtrl">
   <table class="first">
       <caption>Data from First Controller</caption>
       <tr>
           <th>Emp Id.</th>
           <th>Name</th>
           <th>Contact</th>
           <th>Email</th>
       </tr>
       <tr>
           <td>{{empId}}</td>
           <td>{{ename}}</td>
           <td>{{econtact}}</td>
           <td>{{email}}</td>
       </tr>
   </table>
</div>

<div ng-controller="SecondCtrl">
    <table class="second">
        <caption>Data from Second Controller</caption>
        <tr>
            <th>Company Name</th>
            <th>C.E.O</th>
            <th>Address</th>
        </tr>
        <tr>
            <td>{{company}}</td>
            <td>{{ceo}}</td>
            <td>{{address}}</td>
        </tr>
    </table>
</div>
<script src="./build/bundle.js"></script>
</body>
</html>
