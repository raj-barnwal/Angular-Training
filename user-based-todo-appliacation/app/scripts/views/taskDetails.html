<!--Fetch Todo Data of specific todo's taskId--><div data-ng-controller="todoDetailsController as todo"><table><caption>Todo Details</caption><tr><th>Task Id.</th><td>{{todo.list.taskId}}</td></tr><tr><th>Task Title</th><td>{{todo.list.task}}</td></tr><tr><th>Description</th><td>{{todo.list.description}}</td></tr><tr><th>DueDate</th><td>{{todo.list.duedate}}</td></tr><tr><th>Status</th><td>{{todo.list.status}}</td></tr><tr><td colspan="2"><a data-ui-sref="todo()" class="btn btn-primary pull-right">Back to Todo</a></td></tr></table></div>
